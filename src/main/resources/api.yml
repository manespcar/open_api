openapi: 3.0.0
info:
  description: Open API Demo
  version: 1.0.0
  title: Open API Demo
servers:
  - url: https://localhost:8081/
paths:
  /users:
    get:
      summary: Find a collection of users
      operationId: getUsers
      responses:
        200:
          description: Retrieve users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        400:
          description: BadRequest
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
        503:
          description: Service unavailable
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        postalCode:
          type: string
    Error:
      type: object
      properties:
        code:
          type: integer
          format: 32
        message:
          type: string
